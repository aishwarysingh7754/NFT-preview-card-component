<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    <div class="content">
      <div class="nft-preview">
        <a href="">
          <img src="images/image-equilibrium.jpg" alt="Equillibrium image" class="nft-picture">
          <img src="images/icon-view.svg" alt="icon of eye symbol" class="view-icon">
        </a>
      </div>
      <section class="nftcard__content">
        <div class="title">
          <h1><a href="">Equilibrim #3429</a></h1>
        </div>

        <div class="description">
          <p>Our Equilibrim collection promotes balance and calm</p>
        </div>

        <div class="flex-class">
          <img src="images/icon-ethereum.svg" alt="Icon of etherium" class="ethereum">
          <div class="price">
            <p>0.041 ETH</p>
          </div>

          <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon">
          <div class="time-left">
            <p>3 days left</p>
          </div>
        </div>

        <div class="nft-author">
          <img src="images/image-avatar.png" alt="avatar image" class="avatar-icon">
          <p class="creation-by">Creation of <span><a href="">Jules Wyvern</a></span></p>
        </div>
      </section>
    </div>

  </main>

</body>
</html>
